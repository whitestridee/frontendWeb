<div class="comment-input">
  <app-title value="Оставьте свой комментарий"></app-title>
  <textarea rows="5" placeholder="Введите текст" [(ngModel)]="comment"
    (keyup.enter)="onAddComment()" (keyup)="onEditComment($event)"></textarea>
  <button (click)="onAddComment()" [disabled]="!comment"> Отправить</button>
</div>
